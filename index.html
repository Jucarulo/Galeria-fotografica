<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Galeria fotografica Jucarulo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"><!--Llamamos el estilo -->
    <link rel="icon" href="img/logo_pag.gif"> <!--Mi icono-->
  </head>
  <body>
       <section id="galeria" class="container"> <!-- Galeria, nuestra sección tiene cierto margen en los lados por eso es necesario llamar la clase container-->
        <div class="container-fluid p-5 bg-dark text-white text-center"> <!--Titulo, con clase texto ahorrandonos lineas en css-->
              <font face="palatino"><h1>Portafolio de Fotografía</h1></font>
              <p><font face="nunito"><h4>Trabajo hecho por:</h4></font></p>
              <p><font face="nunito"><center><h4>Juan Camilo Ruiz Loaiza</h4></center></font></p>              
         </div>
         <br>
         <section id="carousel">
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
         
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>
    
      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/4sur.jpg" alt="Los Angeles" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img/Men Street.jpg" alt="Chicago" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="img/Men.jpg" alt="New York" class="d-block w-100">
        </div>
      </div>
    
      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      </button>
      </div>
      <br>
      <br>
         </section>
         
             <!--Contendores responsivos con las imagenes-->
